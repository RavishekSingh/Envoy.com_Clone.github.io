  <body>
    <div id="top_head">
      <h1>Contact Us</h1>
    </div>
    <div id="top_para">
      <h6>
        Fill out the form below, or contact sales at (877) 652-2808. For support
        requests and general questions, please <span>click here</span>.
      </h6>
    </div>

    <div id="demo_form">
      <form action="">
        <label for="">First name <span>•</span></label
        ><br />
        <input type="text" required /><br />
        <label for="">Last name <span>•</span></label
        ><br />
        <input type="text" required /><br />
        <label for="">Email address <span>•</span></label
        ><br />
        <input type="email" required /><br />
        <label for="">Company name <span>•</span></label
        ><br />
        <input type="text" required /><br />
        <label for="">Phone Number <span>•</span></label
        ><br />
        <input type="text" required /><br />
        <label for="">Company size <span>•</span></label
        ><br />
        <select name="" id="" required>
          <option>Select...</option>
          <option>1-49 employees</option>
          <option>50-250 employees</option>
          <option>251-1500 employees</option>
          <option>1501-5000 employees</option>
          <option>5001+ employees</option></select
        ><br />
        <label for="">Region <span>•</span></label
        ><br />
        <select name="" id="" required>
          <option>Select...</option>
          <option>North America</option>
          <option>South/Central America</option>
          <option>Europe</option>
          <option>Africa</option>
          <option>Asia</option>
          <option>Middle East</option>
          <option>Australia</option></select
        ><br />
        <label for="">Contact Us Request Message:</label><br />
        <input type="text" required /><br />
        <input type="submit" />
      </form>
    </div>
    <div id="Try_EnvoyFree">
      <div>
        <h1>Try Envoy for free</h1>
        <h5>
          Transforming your workplace is easier than you think. Get started in
          minutes.
        </h5>
      </div>
      <div class="inp">
        <input type="text" placeholder="Enter you email" />
        <a href=""><button>Get started</button></a>
      </div>
    </div>
    <hr />
    <div id="mob">
      <img src="https://envoy.com/images/icons/phone-solid.svg" />
      <h6>
        Contact our sales team today at
        <span style="color: rgb(255, 49, 49)">(877) 652-2808</span>
      </h6>
    </div>
    <hr />
