<script>
  let cards_Data = [
    {
      img: "https://envoy.com/uploads/conductor-office-thumb.jpg",
      logo: "https://envoy.com/uploads/conductor-icon.svg",
      para: "Conductor finds the value of a workplace platform with Envoy.",
    },
    {
      img: "https://envoy.com/uploads/meggitt-thumb.jpg",
      logo: "https://envoy.com/uploads/meggitt-icon.svg",
      para: "Meggitt uses Envoy to keep their facilities compliant across the globe.",
    },
    {
      img: "https://envoy.com/uploads/minnesota-twins-stadium.jpeg",
      logo: "https://envoy.com/uploads/minnesota-twins-icon.svg",
      para: "The Minnesota Twins return to the field safely with Envoy.",
    },
    {
      img: "https://envoy.com/uploads/lionsgate-thumb.jpg",
      logo: "https://envoy.com/uploads/lionsgate.svg",
      para: "Lionsgate fosters creativity and collaboration while keeping their team safe on-site.",
    },
    {
      img: "https://envoy.com/uploads/samsara-office.jpg",
      logo: "https://envoy.com/uploads/samsara-icon.svg",
      para: "Samsara uses Envoy to make it safe and seamless for essential workers to return to...",
    },
    {
      img: "https://envoy.com/uploads/msm-building.jpg",
      logo: "https://envoy.com/uploads/MSM-icon.svg",
      para: "Manhattan School of Music helps students realize their potential.",
    },
  ];

  let container = document.querySelector("#cards_container");
  let append = () => {
    cards_Data.forEach((el)=>{
      let div=document.createElement("div");
      let img_div=document.createElement("div");
      let img=document.createElement("img");
      img.src=el.img;
      img_div.append(img);
      let logo_div=document.createElement("div");
      let logo=document.createElement("img");
      logo.src=el.logo;
      logo_div.append(logo);
      let para=document.createElement("p");
      para.innerText=el.para;
      let readMore=document.createElement("p");
      readMore.innerText="Read more 〉";
      readMore.style.color="red";
      div.append(img_div,logo_div,para,readMore);
      container.append(div);
    })
  };

  append();
</script>
